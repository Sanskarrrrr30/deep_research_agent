services:
  - type: web
    name: deep-research-agent
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    plan: free
    healthCheckPath: /api/status
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: PORT
        fromService:
          type: web
          name: deep-research-agent
          property: port